<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Download Godmode</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 16px;
            margin-bottom: 40px;
            color: #888;
            margin-top: 0;
        }

        /* THE MAGIC BUTTON */
        .download-btn {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            /* Essential for <a> tags */
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 14px;
            width: 100%;
            max-width: 320px;
            display: block;
            box-sizing: border-box;
            transition: transform 0.1s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .download-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .fallback-link {
            margin-top: 24px;
            color: #444;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Open in App Store</h1>
    <p>Tap below to continue to Godmode</p>

    <a href="itms-apps://itunes.apple.com/app/id6748595918" class="download-btn">
        Download Godmode
    </a>

    <a href="https://apps.apple.com/us/app/godmode-ai-workout-planner/id6748595918" class="fallback-link">
        Not working? Click here
    </a>

</body>

</html>
