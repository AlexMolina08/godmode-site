<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Open in App Store</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 32px;
            color: #888;
        }

        /* Shared button style for both <button> and <a> */
        .button-style {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            /* For anchor tag */
            display: inline-block;
            /* For anchor tag */
            box-sizing: border-box;
            /* Ensure padding doesn't affect width calculation */
        }

        .button-style:active {
            opacity: 0.8;
        }

        .button-style.disabled {
            opacity: 0.5;
            cursor: default;
            pointer-events: none;
            /* Prevent clicks on disabled link */
        }
    </style>
</head>

<body>
    <h1>Open in App Store</h1>
    <p>Tap the button to download Godmode</p>

    <!-- 
        Native Anchor Tag with Target New Window:
        TikTok's in-app browser blocks standard navigation to "apps.apple.com".
        Adding target="_blank" often forces the WebView to hand off the navigation to the OS or a new window context,
        which allows the Universal Link to trigger correctly.
    -->
    <a id="download-link" href="https://apps.apple.com/us/app/godmode-ai-workout-planner/id6748595918" target="_blank"
        class="button-style">Download Godmode</a>

    <script>
        document.getElementById('download-link').addEventListener('click', function (e) {
            // Note: We DO NOT preventDefault(). We want the native link navigation to happen.
            // We just update the UI to show feedback.
            var btn = this;
            if (btn.classList.contains('disabled')) {
                e.preventDefault();
                return;
            }

            // UI Feedback
            btn.textContent = "Opening...";
            btn.classList.add('disabled');

            // Re-enable after delay (in case user returns)
            setTimeout(function () {
                btn.classList.remove('disabled');
                btn.textContent = "Download Godmode";
            }, 3000);
        });
    </script>
</body>

</html>
