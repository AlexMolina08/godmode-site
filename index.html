<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Godmode - AI Fitness Companion</title>
  <meta name="description" content="Transform your fitness journey with Godmode, the AI-powered fitness companion.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
      animation: fadeInScale 0.8s ease-out;
    }

    .app-name {
      font-size: 42px;
      font-weight: 100;
      letter-spacing: 8px;
      margin-bottom: 50px;
      color: #F5F7FA;
      text-transform: uppercase;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .download-button {
      display: inline-block;
      background: #ffffff;
      color: #0a0e27;
      text-decoration: none;
      padding: 16px 40px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.25);
    }

    .download-button:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 25px;
      }

      .app-name {
        font-size: 36px;
        letter-spacing: 6px;
        margin-bottom: 40px;
      }

      .download-button {
        padding: 14px 35px;
        font-size: 15px;
      }
    }

    @media (max-width: 360px) {
      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      .app-name {
        font-size: 32px;
        letter-spacing: 5px;
        margin-bottom: 35px;
      }

      .download-button {
        padding: 12px 30px;
        font-size: 14px;
      }
    }

    @media (orientation: landscape) and (max-height: 600px) {
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .app-name {
        font-size: 28px;
        letter-spacing: 4px;
        margin-bottom: 20px;
      }

      .download-button {
        padding: 10px 25px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="godmode-logo.svg" alt="Godmode Logo" class="logo">
    <h1 class="app-name">Godmode</h1>
    <a href="https://apps.apple.com/app/id6748595918" class="download-button">Download on App Store</a>
  </div>
</body>
</html>
