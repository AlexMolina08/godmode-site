<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Godmode VIP Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* ============================================
           ULTRA-PREMIUM VIP CARD EXPERIENCE
           Mobile Portrait First
           ============================================ */

        :root {
            /* Surfaces - Deep Blacks */
            --color-base: #050505;
            --color-elevated-1: #0a0a0a;
            --color-elevated-2: #111111;
            --color-elevated-3: #1a1a1a;

            /* Brand Accents */
            --color-accent: #00F0FF;
            --color-accent-glow: rgba(0, 240, 255, 0.4);
            --color-gold: #D4AF37;
            --color-gold-light: #F4E4BC;
            --color-gold-glow: rgba(212, 175, 55, 0.3);

            /* Text */
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #888888;
            --color-text-tertiary: #555555;

            /* Borders */
            --color-border: rgba(255, 255, 255, 0.08);
            --color-border-highlight: rgba(255, 255, 255, 0.15);

            /* Typography */
            --font-display: 'Cinzel', serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

            /* Spacing */
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-base);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }

        /* ============================================
           APP CONTAINER
           ============================================ */
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            overflow: hidden;
        }

        /* ============================================
           HERO SECTION - VIP CARD
           ============================================ */
        .hero-section {
            flex-shrink: 0;
            padding: 24px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ambassador-badge {
            font-family: var(--font-display);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-gold);
            margin-bottom: 16px;
            opacity: 0.9;
        }

        /* 3D Card Container */
        .card-perspective {
            perspective: 1000px;
            width: 100%;
            max-width: 340px;
        }

        .vip-card {
            position: relative;
            width: 100%;
            aspect-ratio: 1.586;
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 50%, #111111 100%);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out;
            will-change: transform;
            overflow: hidden;
            border: 1px solid var(--color-border);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
        }

        /* Holographic shimmer overlay */
        .vip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(105deg,
                    transparent 40%,
                    rgba(255, 255, 255, 0.03) 45%,
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0.03) 55%,
                    transparent 60%);
            transform: translateX(-100%);
            pointer-events: none;
            z-index: 1;
        }

        .vip-card.shimmer::before {
            animation: shimmer 2s ease-in-out;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Top gold accent line */
        .vip-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 24px;
            right: 24px;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    var(--color-gold) 20%,
                    var(--color-gold-light) 50%,
                    var(--color-gold) 80%,
                    transparent 100%);
            opacity: 0.6;
        }

        /* Card floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: translateY(-4px) rotateX(0deg) rotateY(0deg);
            }
        }

        .vip-card.floating {
            animation: float 4s ease-in-out infinite;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 2;
        }

        .card-label {
            font-family: var(--font-display);
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-gold);
        }

        .card-type {
            font-family: var(--font-display);
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-tertiary);
            text-align: right;
        }

        .card-type span {
            display: block;
            color: var(--color-gold);
            font-size: 11px;
            margin-top: 2px;
        }

        .card-body {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .card-code {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.08em;
            color: var(--color-text-primary);
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card-code:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .card-code.copied {
            border-color: var(--color-gold);
            box-shadow: 0 0 20px var(--color-gold-glow);
        }

        .card-code.copied::after {
            content: '✓ COPIED';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 10, 0.95);
            color: var(--color-gold);
            font-family: var(--font-body);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 2;
        }

        .card-name {
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #FFFFFF 0%, #CCCCCC 50%, #FFFFFF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tap-hint {
            font-size: 10px;
            color: var(--color-text-tertiary);
            letter-spacing: 0.05em;
        }

        /* ============================================
           INVITE CODES SECTION
           ============================================ */
        .codes-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            flex-shrink: 0;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-text-secondary);
        }

        .section-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--color-border-highlight), transparent);
        }

        .codes-grid {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .codes-grid::-webkit-scrollbar {
            display: none;
        }

        .code-capsule {
            position: relative;
            background: linear-gradient(145deg, var(--color-elevated-2), var(--color-elevated-1));
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .code-capsule:active {
            transform: scale(0.97);
            background: var(--color-elevated-3);
        }

        .code-capsule.copied {
            border-color: var(--color-accent);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.15);
        }

        .capsule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capsule-number {
            font-family: var(--font-display);
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--color-accent);
            opacity: 0.8;
        }

        .capsule-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .code-capsule.copied .capsule-icon {
            opacity: 1;
        }

        .capsule-icon svg {
            width: 14px;
            height: 14px;
            color: var(--color-accent);
        }

        .capsule-code {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: var(--color-text-primary);
            word-break: break-all;
            line-height: 1.4;
        }

        .capsule-label {
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--color-text-tertiary);
        }

        /* ============================================
           LOADING & ERROR STATES
           ============================================ */
        .loading-state,
        .error-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 40px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text,
        .error-text {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        .error-text {
            color: #ff6b6b;
        }

        .hidden {
            display: none !important;
        }

        /* ============================================
           REDUCED MOTION
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            .vip-card {
                animation: none !important;
                transition: none !important;
            }

            .vip-card::before {
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Loading State -->
        <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading your VIP access...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-state hidden">
            <p class="error-text"></p>
        </div>

        <!-- Main Content -->
        <div id="content" class="hidden">
            <!-- Hero Section - VIP Card -->
            <section class="hero-section">
                <div class="ambassador-badge" id="ambassador-badge">VIP Access</div>

                <div class="card-perspective">
                    <div class="vip-card floating" id="vip-card">
                        <div class="card-header">
                            <div class="card-label">GODMODE</div>
                            <div class="card-type">
                                1 YEAR
                                <span>VIP</span>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="card-code" id="vip-code" onclick="copyVipCode()">
                                ••••••••••••••••••
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="card-name" id="card-name">MEMBER</div>
                            <div class="tap-hint">TAP TO COPY</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Invite Codes Section -->
            <section class="codes-section">
                <div class="section-header">
                    <span class="section-title">Share These Codes</span>
                    <div class="section-line"></div>
                </div>

                <div class="codes-grid" id="codes-grid">
                    <!-- Populated via JS -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // ============================================
        // STATE
        // ============================================
        let ambassadorData = null;
        let tiltEnabled = true;

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                showError('No VIP access ID provided.');
                return;
            }

            try {
                const response = await fetch('./ambassadors.json');
                if (!response.ok) throw new Error('Failed to load data.');

                const data = await response.json();
                ambassadorData = data[id.toLowerCase()];

                if (!ambassadorData) {
                    showError('VIP access not found.');
                    return;
                }

                renderContent();
                initTiltEffect();
                triggerShimmer();
            } catch (err) {
                showError('Error loading VIP data.');
                console.error(err);
            }
        }

        // ============================================
        // RENDERING
        // ============================================
        function renderContent() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Update badge and name
            document.getElementById('ambassador-badge').textContent = ambassadorData.name + "'s VIP Access";
            document.getElementById('card-name').textContent = ambassadorData.name.toUpperCase();
            document.getElementById('vip-code').textContent = ambassadorData.vip_code;

            // Render invite codes
            const grid = document.getElementById('codes-grid');
            grid.innerHTML = '';

            ambassadorData.community_codes.forEach((code, index) => {
                const capsule = document.createElement('div');
                capsule.className = 'code-capsule';
                capsule.onclick = () => copyCode(capsule, code);

                capsule.innerHTML = `
                    <div class="capsule-header">
                        <span class="capsule-number">${String(index + 1).padStart(2, '0')}</span>
                        <div class="capsule-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="capsule-code">${code}</div>
                    <div class="capsule-label">1 Month Access</div>
                `;

                grid.appendChild(capsule);
            });
        }

        // ============================================
        // COPY FUNCTIONALITY
        // ============================================
        function copyVipCode() {
            const codeEl = document.getElementById('vip-code');
            const code = ambassadorData.vip_code;

            navigator.clipboard.writeText(code).then(() => {
                codeEl.classList.add('copied');
                triggerHaptic();

                setTimeout(() => {
                    codeEl.classList.remove('copied');
                }, 1500);
            });
        }

        function copyCode(element, code) {
            navigator.clipboard.writeText(code).then(() => {
                // Remove copied state from all capsules
                document.querySelectorAll('.code-capsule').forEach(el => {
                    el.classList.remove('copied');
                });

                element.classList.add('copied');
                triggerHaptic();

                setTimeout(() => {
                    element.classList.remove('copied');
                }, 1500);
            });
        }

        function triggerHaptic() {
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }
        }

        // ============================================
        // 3D TILT EFFECT
        // ============================================
        function initTiltEffect() {
            const card = document.getElementById('vip-card');
            const perspective = card.parentElement;

            // Touch-based tilt
            let isDragging = false;
            let startX, startY;

            perspective.addEventListener('touchstart', (e) => {
                if (!tiltEnabled) return;
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                card.classList.remove('floating');
            }, { passive: true });

            perspective.addEventListener('touchmove', (e) => {
                if (!isDragging || !tiltEnabled) return;

                const rect = perspective.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -10;
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }, { passive: true });

            perspective.addEventListener('touchend', () => {
                isDragging = false;
                card.style.transform = '';
                setTimeout(() => {
                    card.classList.add('floating');
                }, 150);
            }, { passive: true });

            // Mouse-based tilt for testing
            perspective.addEventListener('mousemove', (e) => {
                if (!tiltEnabled) return;

                const rect = perspective.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -8;
                const rotateY = ((x - centerX) / centerX) * 8;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                card.classList.remove('floating');
            });

            perspective.addEventListener('mouseleave', () => {
                card.style.transform = '';
                card.classList.add('floating');
            });
        }

        // ============================================
        // SHIMMER EFFECT
        // ============================================
        function triggerShimmer() {
            const card = document.getElementById('vip-card');

            // Initial shimmer after load
            setTimeout(() => {
                card.classList.add('shimmer');
                setTimeout(() => card.classList.remove('shimmer'), 2000);
            }, 500);

            // Periodic shimmer
            setInterval(() => {
                card.classList.add('shimmer');
                setTimeout(() => card.classList.remove('shimmer'), 2000);
            }, 8000);
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorEl = document.getElementById('error');
            errorEl.querySelector('.error-text').textContent = message;
            errorEl.classList.remove('hidden');
        }

        // ============================================
        // START
        // ============================================
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
